<ion-header>

  <ion-navbar>
    <ion-title>เพิ่มชื่อเรือใหม่</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>ชื่อเรือ</ion-label>
    <ion-input type="text" [(ngModel)]="vesselName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>ประเทศ</ion-label>
    <ion-select [(ngModel)]="countryID">
      <ion-option 
          *ngFor="let country of countryArray" 
          value="{{ country.id }}">
          {{ country.Name }}
      </ion-option>
    </ion-select>
  </ion-item>

  <button ion-button block (click)="add(vesselName, countryID)">เพิ่ม</button>
  <button ion-button block (click)="cancel()">ยกเลิก</button>


</ion-content>
