<ion-header>
  <ion-navbar>
    <ion-title>
      รายชื่อเรือประมง
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openNewVesselForm()">
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-item>
    <ion-label stacked>ชื่อเรือ</ion-label>
    <ion-input type="text" [(ngModel)]="vesselName" ></ion-input>
  </ion-item>
  
  <button ion-button block (click)="loadData(vesselName)">Load</button>

  <ion-list>
    <ion-item *ngFor="let ship of vessels">
       {{ ship }}
    </ion-item>
  </ion-list>
</ion-content>
