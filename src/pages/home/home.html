<ion-header>
  <ion-navbar>
    <ion-title>
      รายชื่อเรือประมง
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-item>
    <ion-label stacked>ชื่อเรือ</ion-label>
    <ion-input type="text" [(ngModel)]="vesselName" ></ion-input>
  </ion-item>
  
  <button ion-button block (click)="loadData(vesselName)">Load</button>

  <ion-list>
    <ion-item *ngFor="let ship of vessels">
       <h2>{{ ship.Name }}</h2>
       <p>{{ ship.Country_ID }}</p>
       <img width="400" src="http://localhost:8888/app/{{ ship.imagePath }}" alt="">
    </ion-item>
  </ion-list>
</ion-content>
