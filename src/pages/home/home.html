<ion-header>
  <ion-navbar>
    <ion-title>
      รายชื่อเรือประมง
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-item>
    <ion-label stacked>ชื่อเรือ</ion-label>
    <ion-input type="text" [(ngModel)]="vesselName" ></ion-input>
  </ion-item>
  
  <button ion-button block (click)="loadData(vesselName)">Load</button>

  <ion-list>
    <ion-item *ngFor="let ship of vessels" no-lines>
       <ion-card>
         <ion-card-header>
           {{ ship.Name }}
         </ion-card-header>
         <ion-card-content>
           {{ ship.Country_ID }}
         </ion-card-content>
       </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
